<mat-card>
    <mat-form-field>
        <input matInput placeholder="Search product" [formControl]="queryFormControl">
    </mat-form-field>
</mat-card>

<mat-spinner *ngIf="loading"></mat-spinner>

<mat-grid-list *ngIf="!loading" cols="2" rowHeight="150px">
    <mat-grid-tile *ngFor="let result of response?.results">
        <result [result]="result"></result>
    </mat-grid-tile>
</mat-grid-list>
